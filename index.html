    <script type="text/javascript">
        $(document).ready(function(){

            $(".small-image").click(function(){
                var path = $(this).attr('src');
                $("#large-image").attr('src', path);

                // Add Active Class.....
                $(this).addClass('active');

                // To show Modal.....
                // $("#image_popup").show();
                $("#image_popup").fadeIn();
            });
            // To Close the Modal.......
            $("#close-btn").click(function(){
                // $("#image_popup").hide();
                $("#image_popup").slideUp();

                // Remove Active Class.....
                $(".small-image").removeClass('active');
            });
        });
    </script>
